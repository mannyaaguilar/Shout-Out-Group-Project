<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Dill Pickle</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</head>
<body>

<div class="container">
    <p></p><p></p>
    <div class="row">
        <div class="col-md-1">
            <button id="prevBtn" class="btn btn-primary">Prev</button>
        </div>
        <div class="col-md-10">
            <!--name is a class in style.css-->
            <p id="textName" class="name lead text-center">Name goes here</p>
            <!--shoutout is a class in style.css-->
            <p id="textQuote" class="shoutout lead text-center">Shoutout comment goes here</p>
        </div>
        <div class="col-md-1">
            <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
    </div>

    <div class="row">
        <!--1st and 12th columns have no attributes and don't appear on screen-->
        <div class="col-md-1"></div>

        <!--card is a bootstrap reserved word-->
        <!--box is a class in style.css -->
        <div id="bx0" class="col-md-1 card box "></div>
        <div id="bx1" class="col-md-1 card box "></div>
        <div id="bx2" class="col-md-1 card box "></div>
        <div id="bx3" class="col-md-1 card box "></div>
        <div id="bx4" class="col-md-1 card box "></div>
        <div id="bx5" class="col-md-1 card box "></div>
        <div id="bx6" class="col-md-1 card box "></div>
        <div id="bx7" class="col-md-1 card box "></div>
        <div id="bx8" class="col-md-1 card box "></div>
        <div id="bx9" class="col-md-1 card box "></div>

        <div class="col-md-1"></div>
    </div>
</div>

</body>
</html>
